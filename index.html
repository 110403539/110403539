<!DOCTYPE html>
<html>
<head>
  <title>範例程式碼</title>
</head>
<body>
  <h1>範例程式碼</h1>
  <button id="loadBtn">載入資料</button>
  <table id="example"></table>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('loadBtn').addEventListener('click', loadDoc);
    });

    function loadDoc() {
      const xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
          myFunction(this);
        }
      };
      xhttp.open("GET", "./exam.xml", true);
      xhttp.send();
    }

    function myFunction(xml) {
      const xmlDoc = xml.responseXML;
      const x = xmlDoc.getElementsByTagName("EXAM");
      let table = "<tr><th>ID</th><th>Name</th></tr>";

      for (let i = 0; i < x.length; i++) {
        table += "<tr><td>" +
          x[i].getElementsByTagName("ID")[0].textContent + "</td><td>" +
          x[i].getElementsByTagName("Name")[0].textContent + "</td></tr>";
      }

      document.getElementById("example").innerHTML = table;
    }
  </script>
</body>
</html>
